services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

## SYSTEME
    app.storage:
        class: App\Storage
        arguments:
            - "@cache.app"

    populate.command:
        class: App\Command\PopulateCommand
        tags:
            - { name: "console.command" }
## API
    api.ratp:
        class: Ratp\Api

## SERVICES API
    service.ratp:
        class: App\Services\RatpService
        arguments:
            - "@api.ratp"
            - "@app.storage"

    service.sncf:
        class: App\Services\SncfService
        arguments:
            - "@eight_points_guzzle.client.sncf.api"
            - "@app.storage"
            - "@doctrine.orm.entity_manager"
